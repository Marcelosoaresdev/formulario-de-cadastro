<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <form>
        <header>
            <h1>Formulário de cadastro</h1>
        </header>
        <label for="nome-text">Nome:</label> 
        <input required="true" type="text" id="nome-text">
        <br>
        <label for="email-box">E-mail:</label>
        <input required="true" type="email" id="email-box"">
        <br>
        <label for="senha-box">Senha:</label>
        <input required="true" type="password" id="senha-box">
        <br>
        <button>Cadastrar</button>
    </form>
</body>
</html>
